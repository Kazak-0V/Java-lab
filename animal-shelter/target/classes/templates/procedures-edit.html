<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать процедуру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Навигация -->
    <nav class="mb-4">
        <a href="/procedures" class="btn btn-secondary">← Назад к процедурам</a>
    </nav>

    <h1>✏️ Редактировать процедуру</h1>

    <!-- Форма -->
    <div class="card">
        <div class="card-header">
            <h5>Редактирование процедуры</h5>
        </div>
        <div class="card-body">
            <form action="/procedures/update" method="post">
                <!-- Скрытое поле с ID -->
                <input type="hidden" name="id" th:value="${procedure.id}">

                <div class="row g-3">
                    <!-- Животное -->
                    <div class="col-md-6">
                        <label class="form-label">Животное *</label>
                        <select name="animalId" class="form-select" required>
                            <option value="">Выберите животное...</option>
                            <option th:each="animal : ${animals}"
                                    th:value="${animal.id}"
                                    th:selected="${animal.id == procedure.animal.id}"
                                    th:text="${animal.name} + ' (' + ${animal.type} + ')'">
                            </option>
                        </select>
                    </div>

                    <!-- Тип процедуры -->
                    <div class="col-md-6">
                        <label class="form-label">Тип процедуры *</label>
                        <select name="procedureType" class="form-select" required>
                            <option value="вакцинация"
                                    th:selected="${procedure.procedureType == 'вакцинация'}">Вакцинация</option>
                            <option value="стерилизация"
                                    th:selected="${procedure.procedureType == 'стерилизация'}">Стерилизация</option>
                            <option value="обработка"
                                    th:selected="${procedure.procedureType == 'обработка'}">Обработка от паразитов</option>
                            <option value="осмотр"
                                    th:selected="${procedure.procedureType == 'осмотр'}">Осмотр</option>
                        </select>
                    </div>

                    <!-- Дата -->
                    <div class="col-md-6">
                        <label class="form-label">Дата проведения *</label>
                        <input type="date" name="procedureDate"
                               class="form-control"
                               th:value="${#dates.format(procedure.procedureDate, 'yyyy-MM-dd')}"
                               required>
                    </div>

                    <!-- Кнопки -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/procedures" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Информация -->
    <div class="card mt-3">
        <div class="card-header">
            <h6>Текущая информация</h6>
        </div>
        <div class="card-body">
            <p><strong>ID процедуры:</strong> <span th:text="${procedure.id}"></span></p>
            <p><strong>Животное:</strong> <span th:text="${procedure.animal.name}"></span></p>
            <p><strong>Текущий тип:</strong> <span th:text="${procedure.procedureType}"></span></p>
            <p><strong>Текущая дата:</strong> <span th:text="${#dates.format(procedure.procedureDate, 'dd.MM.yyyy')}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
