<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать усыновителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="mb-4">
        <a href="/adopters" class="btn btn-secondary">← Назад к списку</a>
    </nav>

    <h1>✏️ Редактировать усыновителя</h1>

    <div class="card">
        <div class="card-header">
            <h5>Редактирование: <span th:text="${adopter.lastName} + ' ' + ${adopter.firstName}"></span></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/adopters/update}" th:object="${adopter}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Паспортные данные *</label>
                        <input type="text" th:field="*{passportData}"
                               class="form-control"
                               placeholder="4500 123456"
                               pattern="[0-9\s]{10,12}"
                               title="4 цифры, пробел, 6 цифр"
                               required>
                        <small class="text-muted">Формат: 4500 123456</small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Телефон</label>
                        <input type="tel" th:field="*{contactData}"
                               class="form-control"
                               placeholder="89991234567"
                               pattern="^(\+7|8)?[0-9]{10}$"
                               title="Формат: +79991234567 или 89991234567 (11 цифр)">
                        <small class="text-muted">Необязательно. 11 цифр, начинается с +7 или 8</small>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Фамилия *</label>
                        <input type="text" th:field="*{lastName}"
                               class="form-control"
                               placeholder="Иванов"
                               pattern="[А-ЯЁа-яё\s\-]{2,50}"
                               title="Только русские буквы, 2-50 символов"
                               required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Имя *</label>
                        <input type="text" th:field="*{firstName}"
                               class="form-control"
                               placeholder="Иван"
                               pattern="[А-ЯЁа-яё\s\-]{2,50}"
                               title="Только русские буквы, 2-50 символов"
                               required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Отчество</label>
                        <input type="text" th:field="*{patronymic}"
                               class="form-control"
                               placeholder="Иванович"
                               pattern="[А-ЯЁа-яё\s\-]{0,50}"
                               title="Только русские буквы, до 50 символов">
                        <small class="text-muted">Необязательно</small>
                    </div>

                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary me-2">Сохранить изменения</button>
                            <a href="/adopters" class="btn btn-secondary">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
