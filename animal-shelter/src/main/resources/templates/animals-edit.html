<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать животное</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="mb-4">
        <a href="/animals" class="btn btn-secondary">← Назад к списку</a>
    </nav>

    <h1>✏️ Редактировать животное</h1>

    <div class="card">
        <div class="card-header">
            <h5>Редактирование: <span th:text="${animal.name}"></span></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/animals/update}" th:object="${animal}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Кличка *</label>
                        <input type="text" th:field="*{name}" class="form-control" required maxlength="40">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Вид *</label>
                        <select th:field="*{type}" class="form-select" required>
                            <option value="кошка">Кошка</option>
                            <option value="собака">Собака</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Возраст (мес) *</label>
                        <input type="number" th:field="*{ageMonths}" class="form-control" min="0" max="360" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Пол *</label>
                        <select th:field="*{gender}" class="form-select" required>
                            <option value="м">Мужской</option>
                            <option value="ж">Женский</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Дата поступления *</label>
                        <input type="date" th:field="*{admissionDate}" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Порода</label>
                        <input type="text" th:field="*{breed}" class="form-control" maxlength="40">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Статус *</label>
                        <select th:field="*{status}" class="form-select" required>
                            <option value="на карантине">На карантине</option>
                            <option value="на лечении">На лечении</option>
                            <option value="готов к усыновлению">Готов к усыновлению</option>
                            <option value="усыновлен">Усыновлен</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="/animals" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
